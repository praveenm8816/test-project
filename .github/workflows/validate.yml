name: PR Validation

on:
  pull_request:
    branches: [ "develop" ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ "develop" ]

jobs:
    runs-on: self-hosted

steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch base branch
      run: git fetch origin main

    - name: Check OS
      run: |
          uname -a
          cat /etc/*release || true

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install chardet
          
    - name: Check Python version
      run: python --version

    - name: Get changed files
      id: changed-files
      run: |
        git diff --name-status origin/main...HEAD > changed_files.txt
        echo "CHANGED_FILES=$(awk '{print $2}' changed_files.txt | paste -sd ',' -)" >> $GITHUB_ENV

    - name: Run encoding, naming, and location checks
      run: |
        echo "$CHANGED_FILES" | tr ',' '\n' > changed_file_list.txt
        FILES=$(awk '/\.(sql|txt|csv|pkb)$/' changed_file_list.txt || true)
        if [ -z "$FILES" ]; then
          echo "No relevant files to check."
          exit 0
        fi
        python3 .github/check_encoding.py $FILES
